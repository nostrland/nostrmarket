<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2 weeks (™)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      font-family: 'Courier New', 'Monaco', monospace;
      color: #00aaff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }

    #gif-bg {
      width: 180px;
      height: auto;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      opacity: 0.7;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 480px) {
      #gif-bg {
        width: 140px;
      }
    }

    h1 {
      font-family: 'Courier New', 'Monaco', monospace;
      font-size: 1.1rem;
      font-weight: normal;
      color: #00aaff;
      text-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
      letter-spacing: 0.05em;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <img id="gif-bg" src="https://media1.tenor.com/m/AZ1HKdM9qKoAAAAC/aol-internet.gif" alt="">
    <h1>2 weeks (™)</h1>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?';
    const charArray = chars.split('');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const fontSize = Math.max(10, Math.floor(canvas.width / 80));
    ctx.font = `${fontSize}px 'Courier New', monospace`;

    const columns = Math.floor(canvas.width / fontSize);
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * -100;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const brightness = Math.max(0.2, 0.8 - (drops[i] * 0.008));
        ctx.fillStyle = `rgba(0, 170, 255, ${brightness})`;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
